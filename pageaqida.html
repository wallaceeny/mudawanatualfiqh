<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="pageaqida.css">
        <class></class>
    </head>
    <body>

<center>
<style>
    .content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        .links-container {
            max-height: 200px;
            overflow-y: auto;
        }

        /* Styles pour afficher le contenu au survol */
        #homeLink:hover + #homeContent,
        #homeContent:hover,
        #newsLink:hover + #newsContent,
        #newsContent:hover,
        #linksLink:hover + #linksContent,
        #linksContent:hover {
            display: block;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            left: 0;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content .header {
            background: red;
            padding: 16px;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            background-color: #ccc;
            height: 250px;
        }

        .column a {
            float: none;
            color: black;
            padding: 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .column a:hover {
            background-color: #ddd;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="newsLink">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <div class="header">
                    <h2>Mega Menu</h2>
                </div>
                <div class="row">
                    <div class="column">
                        <h3>Category 1</h3>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                    <div class="column">
                        <h3>Category 2</h3>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                    <div class="column">
                        <h3>Category 3</h3>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="homeContent" class="content">
        <h2>Home</h2>
        <p>Informations sur la page Home.</p>
    </div>

    <div id="newsContent" class="content">
        <h2>News</h2>
        <p>Informations sur la page News.</p>
    </div>

    <div id="linksContent" class="content links-container">
        <h2>Links</h2>
        <ul>
            <!-- Liste de liens ici -->
            <li><a href="#">Lien 1</a></li>
            <li><a href="#">Lien 2</a></li>
            <li><a href="#">Lien 3</a></li>
            <li><a href="#">Lien 4</a></li>
            <li><a href="#">Lien 5</a></li>
            <!-- Ajouter autant de liens que nécessaire -->
        </ul>
    </div>

    <script>
        // Aucune fonction JavaScript nécessaire car tout est géré par CSS
    </script>

</body>
</html>
