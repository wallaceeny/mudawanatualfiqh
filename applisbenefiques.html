<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communautés</title>
    <link rel="stylesheet" href="endroitbenefiques.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rejoins nos communautés</h1>
    </header>
    <section id="communities">
        <div class="community">
        <div class="community">
            <img src="téléchargement.jpeg">
            <h2> Quran Progress </h2>
            <p> Application intuitive vous proposant d"apprendre tout le vocabulaire du Coran ainsi que des mots et verbes de la langue arabe en général.
             </p>
            <a href="https://apps.apple.com/fr/app/quran-progress/id1136011989" target="_blank" class="btn">Téléchargement App Store<i class='fab fa-telegram-plane'></i></a>

            <br>

        </div>
    </section>
    <footer>
        <a href="index.html" class="home-btn">Retour à la page d'accueil</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    button.style.transform = 'scale(1.1)';
                });
                button.addEventListener('mouseleave', function() {
                    button.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
