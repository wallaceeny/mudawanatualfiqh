<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communautés</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rejoins nos communautés</h1>
    </header>
    <section id="communities">
        <div class="community">
            <img src="discord_logo.png" alt="Discord Logo">
            <h2>Serveur Discord</h2>
            <p>Rejoins notre serveur Discord pour discuter, partager et collaborer.</p>
            <a href="https://discord.com" target="_blank" class="btn">Rejoindre <i class='fab fa-discord'></i></a>
        </div>
        <div class="community">
            <img src="telegram_logo.png" alt="Telegram Logo">
            <h2>Groupe Telegram</h2>
            <p>Rejoins notre groupe Telegram pour rester informé et échanger facilement.</p>
            <a href="https://telegram.org" target="_blank" class="btn">Rejoindre <i class='fab fa-telegram-plane'></i></a>
        </div>
    </section>
</body>
</html>
